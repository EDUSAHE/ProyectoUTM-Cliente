<div class="container">
	<h3 class="center-align">Eventos</h3>

	<div class="row">
		<div class="col s6">
			<label class="">Fecha Inicial:</label>
			<input type="date" [(ngModel)]="fechaInicial" (change)="actualizarEventos()">
		</div>
		<div class="col s6">
			<label>Fecha Final:</label>
			<input type="date" [(ngModel)]="fechaFinal" (change)="actualizarEventos()">
		</div>
	</div>

	<table id="tablaEventos">
		<tr>
			<th class="intro" onclick="sortTable(0, 'str', 'tablaEventos')">Nombre</th>
			<th class="intro" onclick="sortTable(1, 'str', 'tablaEventos')">Titulo</th>
			<th class="intro" onclick="sortTable(2, 'str', 'tablaEventos')">Tipo de evento</th>
			<th class="intro" onclick="sortTable(3, 'str', 'tablaEventos')">Tipo de participaci√≥n</th>
			<th class="intro" onclick="sortTable(4, 'str', 'tablaEventos')">Inicio</th>
		</tr>

		<ng-container *ngFor="let evento of eventos">
			<tr>
				<td>{{evento.nombreEvento}}</td>
				<td>{{evento.titulo}}</td>
				<td>{{evento.evento}}</td>
				<td>{{evento.tipoParticipacion}}</td>
				<td>{{evento.inicio}}</td>
			</tr>
		</ng-container>
	</table>
</div>
