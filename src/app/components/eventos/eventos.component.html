<div class="container">
	<h3 class="center-align">Eventos</h3>

	<div class="row">
		<div class="col s6">
			<label class="">Fecha Inicial:</label>
			<input type="date" [(ngModel)]="fechaInicial" (change)="actualizarEventos()">
		</div>
		<div class="col s6">
			<label>Fecha Final:</label>
			<input type="date" [(ngModel)]="fechaFinal" (change)="actualizarEventos()">
		</div>
	</div>

	<table>
		<tr>
			<th>Fecha Inicio</th>
			<th>Fecha Fin</th>
			<th>Nombre</th>
			<th>Título</th>
			<th>Participación</th>
		</tr>

		<tr *ngFor="let evento of eventos">
			<td>{{evento.inicio}}</td>
			<td>{{evento.fin}}</td>
			<td>{{evento.nombreEvento}}</td>
			<td>{{evento.titulo}}</td>
			<td>{{evento.participacion}}</td>
		</tr>
	</table>
</div>
