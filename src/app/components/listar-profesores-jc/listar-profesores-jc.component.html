<div class="container">
	<h3 class="center-align">Profesores</h3>

	<table class="centered">
		<thead>
			<tr>
				<th>Foto</th>
				<th>Grado</th>
				<th>Nombre</th>
				<th>Acciones</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor="let profesor of profesores; let i = index">
				<td style="max-width: 50px;">
					<img src="{{urlImagenes}}/{{profesor.idProfesor}}.png" alt="" class="circle responsive-img">
				</td>
				<td>{{profesor.grado}}</td>
				<td>{{profesor.nombres}} {{profesor.apellidoPaterno}} {{profesor.apellidoMaterno}}</td>
				<td>
					<a href="#editarProfesor" class="waves-effect waves-light btn-small modal-trigger" style="margin-right: 12px;" (click)="profesorEditar=profesores[i]"><i
							class="material-icons">edit</i></a>
					<a class="waves-effect waves-light btn-small" (click)="eliminarProfesor(i)"><i class="material-icons">delete</i></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<!-- Modal Modificar Profesor -->
<div id="editarProfesor" class="modal">
	<div class="modal-content">
		<div class="row" style="margin-bottom: 0px !important;">
			<div class="col s12">
				<h4 class="center">Editar Profesor</h4>
			</div>
		</div>
		<div class="row" style="margin-bottom: 0px !important;">

		</div>
		<div style="border: .5px solid #78909c; padding: 10px;">
			<div class="row">
				<div class="input-field col s6">
					<i class="material-icons prefix">person</i>
					<input [(ngModel)]='profesorEditar.nombres' type="text" autocomplete="off">
					<label for="nombres" class="active">Nombres</label>
				</div>

				<div class="input-field col s6">
					<i class="material-icons prefix">person</i>
					<input [(ngModel)]='profesorEditar.apellidoPaterno' type="text">
					<label for="apellidoPaterno" class="active">Apellido Paterno</label>
				</div>

				<div class="input-field col s6">
					<i class="material-icons prefix">person</i>
					<input [(ngModel)]='profesorEditar.apellidoMaterno' type="text">
					<label for="apellidoMaterno" class="active">Apellido Materno</label>
				</div>

				<div class="input-field col s6">
					<i class="material-icons prefix">person</i>
					<input [(ngModel)]='profesorEditar.nombreApa' type="text">
					<label class="active">Nombre APA</label>
				</div>

				<div class="input-field col s6">
					<i class="material-icons prefix">email</i>
					<input [(ngModel)]='profesorEditar.correoProfesor' type="email">
					<label for="correo" class="active">Correo</label>
				</div>

				<div class="input-field col m6 l6">
					<i class="material-icons prefix">tag</i>
					<input [(ngModel)]="profesorEditar.grado" type="text">
					<label for="grado" class="active">Grado</label>
				</div>

			</div>
			<div class="row">
				<div class="col s6 center">
					<a (click)="modificarProfesor()"
						class="modal-action modal-close waves-effect waves-green btn-flat">Enviar</a>
				</div>
				<div class="col s6 center">
					<a class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
				</div>
			</div>
		</div>
	</div>
</div>
