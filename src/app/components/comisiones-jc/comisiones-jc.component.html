<div class="container">
    <h3 class="center-align">Comisiones Jefe de carrera</h3>

    <div class="row">
        <div class="col s12" style="margin-bottom: 1rem;">
            <label class="active" for="Revisor_nombreRI">Profesor</label>
            
            <select name="tipoCRL" class="browser-default"  [(ngModel)]="idProfesor" (change)="cambioIdProfesor()">
                <option *ngFor="let profesor of profesores" value={{profesor.idProfesor}}>{{profesor.nombreProfesor}}</option>
            </select>
        </div>
        <div class="col s6">
            <label class="">A partir de:</label>
            <input type="date"  [(ngModel)]="fechaInicial"   (change)="cambioIni()">
        </div>
        <div class="col s6">
            <label>Hasta:</label>
            <input type="date" [(ngModel)]="fechaFinal" (change)="cambioFin()"> 
    </div>

    <table id="tablaComisiones">
        <tr>
            <th class="intro">Nombre</th>
            <th class="intro">Asignaci√≥n</th>
            <th class="intro">Tipo de periodo</th>
            <th class="intro">Inicio</th>
        </tr>

        <ng-container *ngFor="let comision of comisiones">
            <tr>
                <td>{{comision.nombreProfesor}}</td>
                <td>{{comision.Asignacion}}</td>
                <td>{{comision.periodo}}</td>
                <td>{{comision.descripcion}}</td>
            </tr>
        </ng-container>
    </table>
</div>
