<div class="container">
	<h3 class="center-align">Tutorados</h3>

	<div class="row">
		<div class="col s6">
			<label class="">Fecha Inicial:</label>
			<input type="date" [(ngModel)]="fechaInicial">
		</div>
		<div class="col s6">
			<label>Fecha Final:</label>
			<input type="date" [(ngModel)]="fechaFinal">
		</div>
	</div>

	<table id="tablaTutorados">
		<tr>
			<th class="intro">Número</th>
			<th class="intro" onclick="sortTable(1, 'str', 'tablaTutorados')">Nivel</th>
			<th class="intro" onclick="sortTable(2, 'str', 'tablaTutorados')">Carrera</th>
			<th class="intro" onclick="sortTable(3, 'str', 'tablaTutorados')">Estado</th>
			<th class="intro" onclick="sortTable(4, 'str', 'tablaTutorados')">Inicio de asignación</th>
			<th class="intro">Fin de asignación</th>
			<th class="intro">Comprobante</th>
		</tr>

		<ng-container *ngFor="let tutorado of tutorados">
			<tr>
				<td>{{tutorado.numero}}</td>
				<td>{{tutorado.nivel}}</td>
				<td>{{carreras.get(tutorado.idCarrera)}}</td>
				<td>{{tutorado.estado}}</td>
				<td>{{tutorado.inicio}}</td>
				<td>{{tutorado.fin}}</td>
				<td></td>
			</tr>
		</ng-container>
	</table>
</div>
