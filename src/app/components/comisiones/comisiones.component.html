<div class="container">
	<h3 class="center-align">Comisiones</h3>

	<div class="row">
		<div class="col s6">
			<label class="">A partir de:</label>
			<input type="date" [(ngModel)]="fechaInicial">
		</div>
		<div class="col s6">
			<label>Hasta:</label>
			<input type="date" [(ngModel)]="fechaFinal">
		</div>
	</div>

	<table id="tablaComisiones">
		<tr>
			<th class="intro" onclick="sortTable(0, 'str', 'tablaComisiones')">Nombre</th>
			<th class="intro" onclick="sortTable(1, 'str', 'tablaComisiones')">Asignaci√≥n</th>
			<th class="intro">Tipo de periodo</th>
			<th class="intro" onclick="sortTable(3, 'str', 'tablaComisiones')">Inicio</th>
			<th class="intro">Comprobante</th>
		</tr>

		<ng-container *ngFor="let comision of comisiones">
			<tr>
				<td>{{comision.nombre}}</td>
				<td>{{comision.asignacion}}</td>
				<td>{{comision.periodo}}</td>
				<td>{{comision.inicio}}</td>
				<td></td>
				<td></td>
			</tr>
		</ng-container>
	</table>
</div>
