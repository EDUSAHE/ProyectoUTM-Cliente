<app-navigation></app-navigation>
<router-outlet></router-outlet>
<app-modales-agregar></app-modales-agregar>
<app-modales-importar></app-modales-importar>
<app-modales-exportar></app-modales-exportar>

<div class="fixed-action-btn">
	<a class="btn-floating btn-large">
		<i class="large material-icons">add</i>
	</a>
	<ul>
		<li>
			<a href="#agregarArticulo" class="btn-floating black modal-trigger">
				<i class="material-icons">article</i>
			</a>
		</li>
	</ul>
</div>

<!-- Modal Agregar Articulo -->
<div id="agregarArticulo" class="modal">
	<div class="modal-content">
		<div class="row" style="margin-bottom: 0px !important;">
			<div class="col s12">
				<h3 class="center">Agregar Articulo</h3>
			</div>
		</div>
		<div class="row" style="margin-bottom: 0px !important;">

		</div>
		<div style="border: .5px solid #78909c; padding: 10px;">
			<div class="row">
				<div class="input-field col s12">
					<input [(ngModel)]="articulo.titulo" required type="text" id="titulo-articulo">
					<label for="titulo-articulo">TÃ­tulo Articulo</label>
				</div>

				<div class="col s12" style="margin-bottom: 1rem;">
					<label>Tipo CRL:</label>
					<select [(ngModel)]="articulo.tipoCRL" class="browser-default">
						<option value="Congreso">Congreso</option>
						<option value="Revista" selected>Revista</option>
						<option value="Libro">Articulo</option>
					</select>
				</div>

				<div class="input-field col s12">
					<input [(ngModel)]="articulo.nombreCRL" required type="text" id="nombreCLR">
					<label for="nombreCLR">Nombre CRL:</label>
				</div>

				<div class="input-field col s12">
					<input [(ngModel)]="articulo.estadoArticulo" required type="text" id="estado">
					<label for="estado">Estado:</label>
				</div>

				<div class="input-field col s12">
					<input [(ngModel)]="articulo.fechaEdicion" required type="text" id="fecha">
					<label for="fecha">Fecha:</label>
				</div>

				<div class="input-field col s12">
					<input [(ngModel)]="articulo.tipoNI" required type="text" id="tipoNI">
					<label for="tipoNI">Tipo NI</label>
				</div>

				<div class="input-field col s12">
					<input [(ngModel)]="articulo.issnisbn" required type="text" id="issbn">
					<label for="issbn">issbn</label>
				</div>

			</div>
			<div class="row">
				<div class="col s6 center">
					<a (click)="agregarArticulo()"
						class="modal-action modal-close waves-effect btn-large">Enviar</a>
				</div>
				<div class="col s6 center">
					<a class="modal-action modal-close waves-effect btn-large">Cancelar</a>
				</div>
			</div>
		</div>
	</div>
</div>
