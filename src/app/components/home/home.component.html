<app-navigation></app-navigation>
<router-outlet></router-outlet>
<app-modales-agregar></app-modales-agregar>
<app-modales-importar></app-modales-importar>
<app-modales-exportar></app-modales-exportar>

<div class="fixed-action-btn">
    <a class="btn-floating btn-large">
        <i class="large material-icons">add</i>
    </a>
    <ul>
        <li>
            <a href="#agregarArticulo" class="btn-floating black modal-trigger">
                <i class="material-icons">create</i>
            </a>
        </li>
    </ul>
</div>

<!-- Modal Agregar Articulo -->
<div id="agregarArticulo" class="modal">
    <div class="modal-content">
        <div class="row" style="margin-bottom: 0px !important;">
            <div class="col s12">
                <h3 class="center">Nueva Publicación</h3>
            </div>
        </div>
        <div class="row" style="margin-bottom: 0px !important;">

        </div>
        <div style="border: .5px solid #78909c; padding: 10px;">
            <div class="row">

                <div class="col s12" style="margin-bottom: 1rem;">
                    <label>Congreso/Revista/Libro/Cap Libro</label>
                    <select [(ngModel)]="articulo.tipCLR" class="browser-default">
						<option value="Congreso">Congreso</option>
						<option value="Revista">Revista</option>
						<option value="Libro">Libro</option>
						<option value="Cap Libro">Cap Libro</option>
						<option value="Reporte Técnico">Reporte Técnico</option>
					</select>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_titulo" [(ngModel)]="articulo.titulo" required type="text">
                    <label for="articulo_titulo">Titulo del Artículo</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_nombreCRL" [(ngModel)]="articulo.nombreCLR" required type="text">
                    <label for="articulo_nombreCRL">Nombre del Congreso/Revista/Libro/Institución</label>
                </div>

                <div class="col s12" style="margin-bottom: 1rem;">
                    <label>Indexada</label>
                    <select [(ngModel)]="articulo.indexada" class="browser-default">
						<option value="No">No</option>
						<option value="Si">Si</option>
						<option value="JRC">JCR</option>
					</select>
                </div>

                <div class="col s12" style="margin-bottom: 1rem;">
                    <label>Nacinal/Internacional</label>
                    <select [(ngModel)]="articulo.tipoNI" class="browser-default">
						<option value="Nacional">Nacional</option>
						<option value="Internacional">Internacional</option>
					</select>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_volumen" [(ngModel)]="articulo.volumen" required type="text">
                    <label for="articulo_volumen">Volumen/Capítulo</label>
                </div>
<!-- 
                <div class="input-field col s12">
                    <input id="articulo_numero" [(ngModel)]="articulo.numero" required type="text">
                    <label for="articulo_numero">Número</label>
                </div> -->

                <div class="input-field col s12">
                    <input id="articulo_paginas" [(ngModel)]="articulo.paginas" required type="text">
                    <label for="articulo_paginas">Páginas</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_anyo" [(ngModel)]="articulo.anyo" required type="text">
                    <label for="articulo_anyo">Año</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_issnisbn" [(ngModel)]="articulo.issnisbn" required type="text">
                    <label for="articulo_issnisbn">Código ISSN/ISBN</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_doi" [(ngModel)]="articulo.doi" required type="text">
                    <label for="articulo_doi">Doi</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_editores" [(ngModel)]="articulo.editores" required type="text">
                    <label for="articulo_editores">Editores</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_editorial" [(ngModel)]="articulo.editorial" required type="text">
                    <label for="articulo_editorial">Editorial</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_pais" [(ngModel)]="articulo.pais" required type="text">
                    <label for="articulo_pais">País</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_ciudad" [(ngModel)]="articulo.ciudad" required type="text">
                    <label for="articulo_ciudad">Ciudad</label>
                </div>

                <div class="col s12" style="margin-bottom: 1rem;">
                    <label>Estado del artículo</label>
                    <select [(ngModel)]="articulo.estado" class="browser-default" value="Enviado">
						<option value="Enviado">Enviado</option>
						<option value="Aceptado">Aceptado</option>
						<option value="Publicado">Publicado</option>
					</select>
                </div>

                <div class="input-field col s12">
                    <input id="carrera_fechaedicion" [(ngModel)]="articulo.fechaedicion" required type="date">
                    <label for="carrera_fechaedicion">Fecha de envío/aceptado/publicado</label>
                </div>

            </div>

            <div class="row">
                <div class="col s6 center">
                    <a class="modal-action modal-close waves-effect btn-large" (click)="crearArticulo(articulo)">Enviar</a>
                </div>
                <div class="col s6 center">
                    <a class="modal-action modal-close waves-effect btn-large">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
