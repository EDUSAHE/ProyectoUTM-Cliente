<!-- Modal Agregar Articulo -->
<div id="agregarArticulo" class="modal">
    <div class="modal-content">
        <div class="row" style="margin-bottom: 0px !important;">
            <div class="col s12">
                <h3 class="center">Nueva Publicación</h3>
            </div>
        </div>
        <div class="row" style="margin-bottom: 0px !important;">

        </div>
        <div style="border: .5px solid #78909c; padding: 10px;">
            <div class="row">

                <div class="col s12" style="margin-bottom: 1rem;">
                    <label>Congreso/Revista/Libro/Cap Libro</label>
                    <select [(ngModel)]="articulo.tipCLR" class="browser-default">
						<option value="Congreso">Congreso</option>
						<option value="Revista">Revista</option>
						<option value="Libro">Libro</option>
						<option value="Cap Libro">Cap Libro</option>
						<option value="Reporte Técnico">Reporte Técnico</option>
					</select>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_titulo" [(ngModel)]="articulo.titulo" required type="text">
                    <label for="articulo_titulo">Titulo del Artículo</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_nombreCRL" [(ngModel)]="articulo.nombreCLR" required type="text">
                    <label for="articulo_nombreCRL">Nombre del Congreso/Revista/Libro/Institución</label>
                </div>

                <div class="col s12" style="margin-bottom: 1rem;">
                    <label>Indexada</label>
                    <select [(ngModel)]="articulo.indexada" class="browser-default">
						<option value="No">No</option>
						<option value="Si">Si</option>
						<option value="JRC">JCR</option>
					</select>
                </div>

                <div class="col s12" style="margin-bottom: 1rem;">
                    <label>Nacinal/Internacional</label>
                    <select [(ngModel)]="articulo.tipoNI" class="browser-default">
						<option value="Nacional">Nacional</option>
						<option value="Internacional">Internacional</option>
					</select>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_volumen" [(ngModel)]="articulo.volumen" required type="text">
                    <label for="articulo_volumen">Volumen/Capítulo</label>
                </div>
<!-- 
                <div class="input-field col s12">
                    <input id="articulo_numero" [(ngModel)]="articulo.numero" required type="text">
                    <label for="articulo_numero">Número</label>
                </div> -->

                <div class="input-field col s12">
                    <input id="articulo_paginas" [(ngModel)]="articulo.paginas" required type="text">
                    <label for="articulo_paginas">Páginas</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_anyo" [(ngModel)]="articulo.anyo" required type="text">
                    <label for="articulo_anyo">Año</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_issnisbn" [(ngModel)]="articulo.issnisbn" required type="text">
                    <label for="articulo_issnisbn">Código ISSN/ISBN</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_doi" [(ngModel)]="articulo.doi" required type="text">
                    <label for="articulo_doi">Doi</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_editores" [(ngModel)]="articulo.editores" required type="text">
                    <label for="articulo_editores">Editores</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_editorial" [(ngModel)]="articulo.editorial" required type="text">
                    <label for="articulo_editorial">Editorial</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_pais" [(ngModel)]="articulo.pais" required type="text">
                    <label for="articulo_pais">País</label>
                </div>

                <div class="input-field col s12">
                    <input id="articulo_ciudad" [(ngModel)]="articulo.ciudad" required type="text">
                    <label for="articulo_ciudad">Ciudad</label>
                </div>

                <div class="col s12" style="margin-bottom: 1rem;">
                    <label>Estado del artículo</label>
                    <select [(ngModel)]="articulo.estado" class="browser-default" value="Enviado">
						<option value="Enviado">Enviado</option>
						<option value="Aceptado">Aceptado</option>
						<option value="Publicado">Publicado</option>
					</select>
                </div>

                <div class="input-field col s12">
                    <input id="carrera_fechaedicion" [(ngModel)]="articulo.fechaedicion" required type="date">
                    <label for="carrera_fechaedicion">Fecha de envío/aceptado/publicado</label>
                </div>

            </div>

            <div class="row">
                <div class="col s6 center">
                    <a class="modal-action modal-close waves-effect btn-large" (click)="crearArticulo(articulo)">Enviar</a>
                </div>
                <div class="col s6 center">
                    <a class="modal-action modal-close waves-effect btn-large">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal Crear Revision -->
<div id="agregarRevivision" class="modal">
	<div class="modal-content" >

		<div class="row" style="margin-bottom: 0px !important;">
			<div class="col s12">
				<h4 class="center">Nueva Revision</h4>
			</div>
		</div>


		<div style="border: .5px solid #78909c; padding: 10px;">
			<table class="striped">
               
        
                <tbody>
                  <tr>
                    <td>Tipo de revisión</td>
                    <td> <select [(ngModel)]="revision.tipoRp"  class="browser-default" >
						<option value="Tipo1">Tipo1</option>
						<option value="Tipo2">Tipo2</option>
						<option value="Tipo3">Tipo3</option>
						<option value="Tipo4">Tipo4</option>
						<option value="Tipo5">Tipo5</option>
					</select>
                    </td>
                    
                  </tr>
                  <tr>
                    <td>Nombre de revista o institucoón</td>
                    <td><input type="text" [(ngModel)]="revision.nombreRI"> </td>
                  
                  </tr>
                  <tr>
                    <td>Fecha</td>
                    <td><input type="date" [(ngModel)]="revision.fecha"></td>
                    
                  </tr>
                  <tr>
                    <td>Titulo de articulo </td>
                    <td><input type="text" [(ngModel)]="revision.tituloRP"></td>
                    
                  </tr>

                </tbody>
              </table>
			<br>
			<div class="row">
				<div class="col s6 center">
					<a class="modal-action modal-close waves-effect btn-large" (click)="crearRevision()" >Guardar</a>
				</div>
				<div class="col s6 center">
					<a class="modal-action modal-close waves-effect btn-large">Regresar</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Modal Crear Patente-->
<div id="nuevaPatente" class="modal">
    <div class="modal-content">
        <div class="row" style="margin-bottom: 0px !important;">
            <div class="col s12">
                <h3 class="center">Nueva Patente</h3>
            </div>
        </div>
        <div class="row" style="margin-bottom: 0px !important;">

        </div>
        <div style="border: .5px solid #78909c; padding: 10px;">
            <div class="row">
                <div class="input-field col s12">
                    <input id="patente_titulo" [(ngModel)]="patente.nombrePatente" required type="text">
                    <label for="patente_titulo">Nombre de la patente</label>
                </div>
                <div class="input-field col s12">
                    <input id="patente_fechaReg" [(ngModel)]="patente.registro" required type="date">
                    <label for="patente_fechaReg">Fecha de registro</label>
                </div>
                <div class="input-field col s12">
                    <input id="patente_fechaObt" [(ngModel)]="patente.obtencion" required type="date">
                    <label for="patente_fechaObt">Fecha de obtención</label>
                </div>
                <div class="input-field col s12">
                    <input id="patente_colaboradores" required type="text">
                    <label for="patente_colaboradores">Colaboradores</label>
                </div>
                <div class="input-field col s12">
                    <input id="patente_resumen" [(ngModel)]="patente.resumen" required type="text">
                    <label for="patente_resumen">Resumen</label>
                </div>
            </div>

            <div class="row">
                <div class="col s6 center">
                    <a class="modal-action modal-close waves-effect btn-large" (click)="crearPatente(patente)">Enviar</a>
                </div>
                <div class="col s6 center">
                    <a class="modal-action modal-close waves-effect btn-large">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--MODAL NUEVO EVENTO-->
<div id="nuevoEvento" class="modal">
    <div class="modal-content">
        <div class="row" style="margin-bottom: 0px !important;">
            <div class="col s12">
                <h3 class="center">Evento Nuevo </h3>
            </div>
        </div>
        <div class="row" style="margin-bottom: 0px !important;">

        </div>
        <div style="border: .5px solid #78909c; padding: 10px;">
            <div class="row">
                <div class="col s12" style="margin-bottom: 1rem;">
                    <label>Evento</label>
                    <select [(ngModel)]="evento.evento" class="browser-default">
						<option value="Congreso">Congreso</option>
						<option value="Taller">Taller</option>
						<option value="Simposium">Simposium</option>
						
					</select>
                </div>
                <div class="input-field col s12">
                    <input id="evento_titulo" [(ngModel)]="evento.nombreEvento" required type="text">
                    <label for="evento_titulo">Nombre del evento</label>
                </div>
                <div class="col s12" style="margin-bottom: 1rem;">
                    <label>Participación</label>
                    <select [(ngModel)]="evento.participacion" class="browser-default">
						<option value="Nacional">Nacional</option>
						<option value="Internacional">Internacional</option>
						
					</select>
                </div>

                <div class="col s12" style="margin-bottom: 1rem;">
                    <label>LAGC del CA</label>
                    <select [(ngModel)]="evento.lagcCA" class="browser-default">
						<option value="Si">Si</option>
						<option value="No">No</option>
					</select>
                </div>

                <div class="col s12" style="margin-bottom: 1rem;">
                    <label>Tipo de participación</label>
                    <select [(ngModel)]="evento.tipoParticipacion" class="browser-default">
						<option value="Asistente">Asistente</option>
						<option value="Ponente">Ponente</option>
						
					</select>
                </div>
                <div class="input-field col s12">
                    <input id="evento_titulotrabajo" [(ngModel)]="evento.titulo" required type="text">
                    <label for="evento_titulotrabajo">Titulo del trabajo</label>
                </div>
                <div class="input-field col s12">
                    <input id="evento_fechaReg" [(ngModel)]="evento.inicio" required type="date">
                    <label for="evento_fechaReg">Inicio</label>
                </div>
                <div class="input-field col s12">
                    <input id="evento_fechaObt" [(ngModel)]="evento.fin" required type="date">
                    <label for="evento_fechaObt">Fin</label>
                </div>
            </div>

            <div class="row">
                <div class="col s6 center">
                    <a class="modal-action modal-close waves-effect btn-large" (click)="crearEvento(evento)">Enviar</a>
                </div>
                <div class="col s6 center">
                    <a class="modal-action modal-close waves-effect btn-large">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--FIN MODAL NUEVO EVENTO-->
