<div class="container">
    <h3 class="center-align">Materia por semestre</h3>

    <div class="row">
        <div class="col s12" style="margin-bottom: 1rem;">
            <label class="active" for="Revisor_nombreRI">Semestre</label>
            <select name="tipoCRL" class="browser-default">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="col s12" style="margin-bottom: 1rem;">
            <label class="active" for="Revisor_nombreRI">Plan</label>
            <select name="tipoCRL" class="browser-default">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="col s6">
            <label class="">A partir de:</label>
            <input type="date" [(ngModel)]="fechaInicial" >
        </div>
        <div class="col s6">
            <label>Hasta:</label>
            <input type="date" [(ngModel)]="fechaFinal"  id="fechaFin">
        </div>
    </div>

    
</div>
