<div class="container">
    <h3 class="center-align">Materia por semestre</h3>

    <div class="row">
        <div class="col s12" style="margin-bottom: 1rem;">
            <label class="active" for="Revisor_nombreRI">Semestre</label>
            <select name="tipoCRL" class="browser-default"[(ngModel)]="semestre" (change)="cambioSemestre()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
       <div class="col s12" style="margin-bottom: 1rem;">
            <label class="active" for="Revisor_nombreRI">Plan</label>
            <select name="tipoCRL" class="browser-default"  [(ngModel)]="idPlan" (change)="cambioPlan()">
                <option *ngFor="let plan of planes" value={{plan.idPlan}}>{{plan.nombrePlan}}</option>
           
              
            </select>
        </div>
        <div class="col s6">
            <label class="">A partir de:</label>
            <input type="date" [(ngModel)]="fechaInicial" (change)="cambioIni()">
        </div>
        <div class="col s6">
            <label>Hasta:</label>
            <input type="date" [(ngModel)]="fechaFinal"  id="fechaFin" (change)="cambioFin()">
        </div>
    </div>

    <table id="tablaMateriass">
        <tr>
            <th class="intro">Nombre</th>
            <th class="intro">Semestre</th>
            
        </tr>

        <ng-container *ngFor="let materia of materias">
            <tr>
                <td>{{materia.nombre}}</td>
                <td>{{materia.semestre}}</td>

            </tr>
        </ng-container>
    </table>
    
</div>
