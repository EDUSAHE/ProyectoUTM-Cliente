<div class="container">
	<h3 class="center-align">Actividades</h3>

	<div class="row">
		<div class="col s6">
			<label class="">Fecha Inicial:</label>
			<input type="date" [(ngModel)]="fechaInicial" (change)="actualizarActividades()">
		</div>
		<div class="col s6">
			<label>Fecha Final:</label>
			<input type="date" [(ngModel)]="fechaFinal" (change)="actualizarActividades()">
		</div>
	</div>

	<table id="tablaActividades">
		<tr>
			<th class="intro" onclick="sortTable(0, 'str', 'tablaActividades')">Actividad</th>
			<th class="intro" >Descripci√≥n</th>
			<th class="intro" onclick="sortTable(1, 'str', 'tablaActividades')">Validado</th>
			<th class="intro" onclick="sortTable(2, 'str', 'tablaActividades')">Fecha Inicio</th>
			<th class="intro" onclick="sortTable(3, 'str', 'tablaActividades')">Fecha Fin</th>
		</tr>

		<tr *ngFor="let activid of actividades">
			<td>{{activid.actividad}}</td>
			<td>{{activid.descripcion}}</td>
			<td>{{activid.validado}}</td>
			<td>{{activid.inicio}}</td>
			<td>{{activid.fin}}</td>
		</tr>
	</table>

</div>
